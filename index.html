<!DOCTYPE html5>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Temperature Converter</title>
</head>

<body>
	<div class="card">
		<label>Celsius</label>
		<input id="inputCel" type="number" placeholder="enter a number" oninput="convoCel(this.value)">
		<span id="outputCel"></span>
	</div>

	<div class="card">
		<label>Kelvin</label>
		<input id="inputKel" type="number" placeholder="enter a number" oninput="convoKel(this.value)">
		<span id="outputKel"></span>
	</div>

<script src="script.js"></script>

</body>
</html>
